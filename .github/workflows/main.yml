name: Build Zephir Extension

on:
  push:
    branches:
      - main

jobs:
  install-from-build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [ '8.3' ]

    steps:
      - uses: actions/checkout@v4

      - name: Install requirements
        run: |
          sudo apt install -y libtool

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: pecl

      - name: Install from ext/ directory
        run: |
          cd ext/
          zephir fullclean && zephir build
          sudo ./install

      - name: Validate extension
        if: success()
        run: php -d extension=chronos -r 'echo Chronos\Chronos::now()->toDateTimeString();' || exit 1


      - name: Validate extension
        if: success()
        run: |
          composer install
          php -d extension=chronos ./vendor/bin/pest ide-stubs/tests

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: extension
          path: ext/modules/chronos.so
